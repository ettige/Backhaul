name: Docker Image Release

#on:
#  push:
#    tags:
#      - 'v*'  # Trigger on version tags like v1.0.0
on:
  push:
    branches:
      - docker
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image names
        id: image_names
        run: |
          echo "dockerhub_image=${{ secrets.DOCKER_USERNAME }}/backhaul" >> $GITHUB_OUTPUT
          echo "ghcr_image=ghcr.io/${{ github.repository_owner }}/backhaul" >> $GITHUB_OUTPUT

      - name: Extract tag
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.image_names.outputs.dockerhub_image }}:latest
            ${{ steps.image_names.outputs.dockerhub_image }}:${{ steps.tag.outputs.tag }}
            ${{ steps.image_names.outputs.ghcr_image }}:latest
            ${{ steps.image_names.outputs.ghcr_image }}:${{ steps.tag.outputs.tag }}
